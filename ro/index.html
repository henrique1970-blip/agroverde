<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazenda Agro Verde - Relatório de Operações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="logo"></div>
        <h1>Relatório de Operações</h1>
    </header>

    <div class="container">
        <div id="activitySelection" class="activity-buttons">
            </div>

        <div id="formContainer" style="display: none;">
            <button id="backToActivities" class="back-button">← Voltar para Atividades</button>
            <h3><span id="activityTitle"></span></h3>
            <p><strong>Usuário:</strong> <span id="currentUser"></span></p>
            <hr>

            <label>Selecione a Ordem de Serviço (ID):</label>
            <div id="osIdRadioContainer" class="radio-group-container">
                </div>
            <p style="font-size: 1.2em;"><strong>ID da Operação:</strong> <strong id="operationIdDisplay"></strong></p>

            <div id="osDetailsContainer">
                </div>

            <div id="harvestEquipmentSelectionContainer"></div>

            <div id="preparoAreaReportFields" style="display: none;">
                </div>
            <div id="observacoesRelatorioContainer" style="display: none;">
                <div class="form-line">
                    <label for="observacoesRelatorio" class="full-width-label">Observações do Relatório:</label>
                    <textarea id="observacoesRelatorio" name="observacoesRelatorio" rows="3"></textarea>
                </div>
            </div>
            <button type="button" id="submitReportButton" style="display: none;">Enviar Relatório de Operação</button>
        </div>
    </div>

    <script src="script.js"></script>

    <div id="loadingOverlay" class="overlay">
        <div class="loading-text">Enviando relatório...</div>
    </div>

    <div id="successModal" class="overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Relatório Enviado!</h2>
            <p>O que você gostaria de fazer agora?</p>
            <div class="modal-actions">
                <a id="pdfLink" href="#" target="_blank" class="modal-button pdf">Abrir PDF</a>
                <a id="folderLink" href="#" target="_blank" class="modal-button folder">Acessar Pasta</a>
            </div>
        </div>
    </div>

    <div id="nameModal" class="overlay" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <h2>Identificação</h2>
            <p>Por favor, digite seu nome para registrar as operações.</p>
            <form id="nameForm">
                <input type="text" id="nameInput" required placeholder="Digite seu nome aqui..." aria-label="Nome do usuário" style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
                <button type="submit" class="modal-button" style="background-color: #28a745; width: 100%; font-size: 1.1em;">Continuar</button>
            </form>
        </div>
    </div>

</body>
</html>
