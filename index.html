<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazenda Agro Verde - Ordem de Serviço</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('Service Worker registrado com sucesso:', registration))
                    .catch(error => console.log('Falha ao registrar o Service Worker:', error));
            });
        }
    </script>
</head>
<body>
    <header class="app-header">
        <div class="logo"></div>
        <h1>Ordem de Serviço</h1>
    </header>

    <div class="container">
        <p id="connectionStatus" class="status-message"></p>

        <button id="backToActivities" class="back-button" style="display: none;">← Voltar para Atividades</button>

        <div id="activitySelection" class="activity-buttons">
            </div>

        <div id="formContainer" class="form-container">
            </div>
    </div>

    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div id="modal-content" class="modal-content">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
